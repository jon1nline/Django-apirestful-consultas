name: Docker CI/CD and Deploy

on:
  push:
    branches: [ main ]

jobs:

  security-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install security tools
        run: |
          pip install bandit safety semgrep
          

      # SAST (Análise estática de código)
      - name: Run Bandit (Python SAST)
        run: |
          bandit -r . -ll

      # verifica dependências vulneráveis
      - name: Check dependencies with Safety
        run: |
          safety check

      # Análise específica para Django
      - name: Run Semgrep (Django rules)
        run: |
          semgrep --config=p/django

      # Verificação de secrets no código
      - name: Scan for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2

      # Lint do Dockerfile
      - name: Lint Dockerfile with Hadolint
        run: |
          docker run --rm -i hadolint/hadolint < Dockerfile 


  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-django


    - name: Run migrations
      run: |
        python manage.py makemigrations
        python manage.py migrate

    - name: Run tests
      run: |
        python manage.py test

  docker-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/lacrei:latest